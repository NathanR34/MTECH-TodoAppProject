<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="style.css">
        <script src="./js/lib/keyop.js"></script>
        <script src="./js/lib/itools.js"></script>
        <script src="./js/lib/loadin.js"></script>
        <script src="./js/lib/apptools.js"></script>
        <script src="./js/app.js"></script>
        <script defer src="./js/main.js"></script>
    </head>
    <body>
        <div id="app-container" class="main">
            <div class="top-bar">
                <div class="left-side">
                    <div class="logo">Listo</div>
                </div>
                <div class="right-side">
                    <div><img width="24" height="24" src="./icons/user.svg" alt="Profile"></div>
                    <div><img width="24" height="24" src="./icons/settings.svg" alt="Settings"></div>
                </div>
            </div>
            <div class="side-bar">
                <div class="input-container">
                    <input id="list-input" class="input">
                </div>
                <hr>
                <div id="todo-list" class="todo-list">
                    <div jsloadin="#todo.list.item delete" class="todo-list-item prevent-select">
                        <div class="content">
                            <div class="label" todo="label">Label</div>
                        </div>
                        <div class="hidden">
                            <div class="icons">
                                <div class="button" todo="edit"  ><img width="22" height="22" src="./icons/edit.svg"></div>
                                <div class="button" todo="clone" ><img width="22" height="22" src="./icons/clone.svg"></div>
                                <div class="button" todo="delete"><img width="22" height="22" src="./icons/remove.svg"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-area">
                <h1 class="title" id="todo-title">
                    Listo App
                </h1>
                <hr>
                <div id="todo-content">
                    <div class="todo-item" jsloadin="#todo.content.item delete">Prototype</div>
                </div>
                <div class="action">
                    <div todo="add" class="button">
                        <img width="64" height="64" src="./icons/add-large.svg">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

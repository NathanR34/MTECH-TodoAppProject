<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="style.css">
        <script src="./js/lib/keyop.js"></script>
        <script src="./js/lib/itools.js"></script>
        <script src="./js/lib/loadin.js"></script>
        <script src="./js/lib/apptools.js"></script>
        <script src="./js/app.js"></script>
        <script defer src="./js/main.js"></script>
    </head>
    <body>
        <div id="app-container" class="app">
            <div class="top-bar">
                <div class="left-side">
                    <div class="logo">Listo</div>
                </div>
                <div class="right-side">
                    <div id="user-profile-button"><img width="24" height="24" src="./icons/user.svg" alt="Profile"></div>
                    <div id="user-settings-button"><img width="24" height="24" src="./icons/settings.svg" alt="Settings"></div>
                </div>
            </div>
            <div class="side-bar">
                <div id="list-input-container" class="list-input-container">
                    <input id="list-input" class="list-input">
                    <div id="list-input-button" class="list-input-button" todo="add">+</div>
                </div>
                <div class="scroll-container">
                    <div id="content-list" class="todo-list">
                        <div jsloadin="#todo.list.item remove" draggable="true" class="todo-list-item prevent-select">
                            <div class="content">
                                <div class="label" todo="label">Label</div>
                            </div>
                            <div class="icons hidden-wrapper">
                                <div class="unhidden">
                                    <div class="button collapse-icon" todo="collapse"><img width="22" height="22" src="./icons/collapse.svg"></div>
                                </div>
                                <div class="hidden">
                                    <div class="button" todo="clone"><img width="22" height="22" src="./icons/clone.svg"></div>
                                    <div class="button" todo="remove"><img width="22" height="22" src="./icons/remove.svg"></div>
                                    <div class="button" todo="edit"><img width="22" height="22" src="./icons/edit.svg"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <main id="content" class="content-area">
                <h1 class="title" id="todo-title">
                    Listo App
                </h1>
                <div class="scroll-container">
                    <div id="todo-list" class="todo-list">
                        <div class="todo-item" draggable="true" jsloadin="#todo.content.item remove">
                            <div class="checkbox">
                                <input todo="checkbox" type="checkbox">
                            </div>
                            <div class="goal" todo="goal"></div>
                            <div>
                                <div class="button" todo="remove"><img width="22" height="22" src="./icons/remove.svg"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="action">
                    <div todo="add" class="button">
                        <img width="64" height="64" src="./icons/add-large.svg">
                    </div>
                </div>
            </main>
            <div class="user-profile-menu menu" jsloadin="#todo.user.profile remove">
                <div class="menu-area">
                    <h1>Welcome <h1 class="user-name"></h1></h1>
                    <label for="menu-user-name-input">User Name</label><input name="menu-user-name-input" id="menu-user-name-input" type="text" class="menu-input">
                    <label for="menu-user-code-input">Code</label><input name="menu-user-code-input" id="menu-user-code-input" type="text" class="menu-input">
                    <div class="munu-row">
                        <button class="menu-button" id="menu-user-login-button">Log-in</button>
                        <button class="menu-button" id="menu-user-create-button">Create</button>
                    </div>
                </div>
            </div>
            <div class="user-settings-menu menu" jsloadin="#todo.user.settings remove">
                <div class="menu-area">
                    <h1>Settings</h1>
                    <button class="menu-button" id="clear-list-button">Clear List</button>
                    <div class="non-user-show">Log-in to use load and save settings</div>
                    <button class="menu-button user-show" id="menu-save-button">Save</button>
                    <button class="menu-button user-show" id="menu-load-button">Load</button>
                </div>
            </div>
        </div>
    </body>
</html>

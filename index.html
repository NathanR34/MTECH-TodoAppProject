<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="style.css">
        <script src="./loadin.js"></script>
        <script src="./todoApp.js"></script>
        <script defer src="./main.js"></script>
    </head>
    <body>
        <div id="app-container" class="main">
            <div class="top-bar">
                <div class="left-side">
                    <div class="logo">Listo</div>
                </div>
                <div class="right-side">
                    <div><img width="24" height="24" src="./icons/user.svg" alt="Profile"></div>
                    <div><img width="24" height="24" src="./icons/settings.svg" alt="Settings"></div>
                </div>
            </div>
            <div class="side-bar">
                <div id="todo-list" jsloadin="clear">
                    <div jsloadin="#todo.list.item"></div>
                </div>
            </div>
            <div class="content-area">
                <h1 id="todo-title">
                    Title
                </h1>
                <hr>
                <div id="todo-content" test>
                    <div jsloadin="#todo.content.item clone delete">Prototype</div>
                </div>
            </div>
        </div>
    </body>
</html>
